<html>
	<head>
		<title>Öva på CSS</title>
		<!--Länken nedan länkar ihop ditt html-dokument med css-mallen-->
		<link href="mall.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Med hjälp av div-taggen kan du tala om vilken box från css-mallen du vill använda, nedan använs
		lådan som heter boxtop. Det är i css-mallen du bestämmer hur denna låda ska se ut och vart den ska vara placerad-->
		<div id="boxtop">
			<!--Med taggen h1 kan du göra texten till en rubrik, även här berättar jag i css-mallen useendet för denna tagg-->
			<h1>Här kan du skriva en rubrik!!</h1>
		</div>
		<!--Här nedan används lådan som heter boxleft-->
		<div id="boxleft">
			Här kan du också skriva text, placera in bilder eller göra länkar.
			<br>
			<br>
			<br>
			<br>
			<img src="flower.gif">
		</div>
		<!--Nedan här kan du själv göra en div-tagg och placera ut din egna låda-->
	<body>
</html>
